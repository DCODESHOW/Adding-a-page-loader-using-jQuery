<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D CODE SHOW</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #overlay {
            position: fixed;
            top: 0;
            z-index: 100;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .cv-spinner {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h4>Page Loader onload / onclick Both</h4>

    <button class="btn btn-danger center-block">Load Loader</button>

    <div id="overlay">
        <div class="cv-spinner">
            <div class="spinner">
                <img src="images/2.svg" alt="">
                <!--use other image-->
            </div>
        </div>
    </div>



    <script src="js/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            // $(".btn-danger").click(function(event) {
            // 	$("#overlay").fadeIn("fast", function() {
            // 		$("#overlay").delay(3000).fadeOut("slow");
            // 	});
            // });

            //will do on page load now
            $("#overlay").delay(3000).fadeOut("slow");

        })
    </script>
</body>

</html>
